<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="title">
                Registration Form
            </div>

            <div class="content">
                <form action="#">
                    <div class="user-details">
                        
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" required placeholder="Enter your full name">
                        </div>

                        <div class="input-box">
                            <span class="details">username </span>
                            <input type="text" required placeholder="Enter your username">
                        </div>

                        <div class="input-box">
                            <span class="details">Email </span>
                            <input type="email" required placeholder="Enter your email">
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number </span>
                            <input type="text" required placeholder="Enter your phone number">
                        </div>

                        <div class="input-box">
                            <span class="details">Password </span>
                            <input type="text" required placeholder="Enter your password">
                        </div>

                        <div class="input-box">
                            <span class="details">Confirm Password </span>
                            <input type="text" required placeholder="confirm your password">
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">

                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>

                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>

                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>

                    <div class="button">
                        <input type="submit" value="Sign up">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
